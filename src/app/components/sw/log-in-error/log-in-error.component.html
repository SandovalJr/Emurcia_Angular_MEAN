<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form (submit)="login()" class="login100-form validate-form">
          <ng-container [formGroup]="formulario">
            <span class="login100-form-title p-b-26">
              <img
                style="width: 200px; height: 150px;"
                src="../../../../assets/logos/LogoFinal.png"
                alt=""
              />
            </span>
            <span class="login100-form-title p-b-48">
              <i class="zmdi zmdi-font"></i>
            </span>

            <div class="wrap-input100 validate-input" data-validate="">
              <input
                class="input100"
                type="text"
                name="usuario"
                [ngClass]="{
                  'is-valid': ValidateForm('usuario').error == false,
                  'is-invalid': ValidateForm('usuario').error == true
                }"
                formControlName="usuario"
                placeholder="Usuario"
                [(ngModel)]="credentials.usuario"
              />
            </div>
            <div
              *ngIf="ValidateForm('usuario').error"
              class="text-center invalid-feedback d-block"
            >
              {{ ValidateForm("usuario").message }}
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input
                class="input100"
                type="password"
                name="password"
                [ngClass]="{
                  'is-valid': ValidateForm('password').error == false,
                  'is-invalid': ValidateForm('password').error == true
                }"
                formControlName="password"
                placeholder="Password"
                [(ngModel)]="credentials.password"
              />
            </div>
            <div
              *ngIf="ValidateForm('password').error"
              class="text-center invalid-feedback d-block"
            >
              {{ ValidateForm("password").message }}
            </div>
          </ng-container>
          <div class="container-login100-form-btn mb-5">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn">
                Login
              </button>
            </div>
          </div>
        </form>
        <div class="alert alert-danger text-center">Usuario o Clave incorrecta</div>
      </div>
    </div>
  </div>

  <div id="dropDownSelect1"></div>
</body>
