<p class="titulos">Agregar Usuario</p>

<div class="lineas">
  <div class="LA"></div>
  <div class="LR"></div>
</div>

<div class="container">
  <form >

    <ng-form [formGroup]="validationForm">

    <div class="row">
      <div class="col">
        <div class="md-form">
          <mdb-icon fas icon="user" class="prefix"></mdb-icon>
          <input mdbInput mdbValidate formControlName="usuario" name="usuario" minLength="8" maxLength="25"
          class="form-control" id="form9">
          <label for="form9">Usuario</label>
          <mdb-error *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">Debes llenar este campo</mdb-error>
          <mdb-success *ngIf="usuario.valid && (usuario.dirty || usuario.touched)">Usuario Valido</mdb-success>
        </div>
      </div>

      <div class="col">
        <div class="md-form">
          <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
          <input mdbInput mdbValidate formControlName="password" name="password" minLength="10" maxLength="25" type="password"
          class="form-control" id="form10">
          <label for="form10">Contraseña</label>
          <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Debes establecer una clave
          </mdb-error>
          <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">Contraseña valida
          </mdb-success>
        </div>
      </div>
  </div>

</ng-form>

  </form>
</div>
