<p class="titulos">Editar Informacion de Usuario</p>

<div class="lineas">
  <div class="LA"></div>
  <div class="LR"></div>
</div>

<div class="container">
  <form >
    <ng-form [formGroup]="validationForm">
      <div class="row mt-3">
        <div class="col">
          <div class="md-form">
            <mdb-icon fas icon="user" class="prefix"></mdb-icon>
            <input
              mdbInput
              mdbValidate
              formControlName="usuario"
              name="usuario"
              [(ngModel)]="credentialsRegistro.usuario"
              minLength="8"
              maxLength="30"
              class="form-control"
              id="form9"
              value="{{ details?.usuario }}"
            />
            <label for="form9">Usuario</label>
            <mdb-error
              *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)"
              >Debes llenar este campo</mdb-error
            >
            <mdb-success
              *ngIf="usuario.valid && (usuario.dirty || usuario.touched)"
              >Usuario Valido</mdb-success
            >
          </div>
        </div>

        <div class="col">
          <div class="md-form">
            <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
            <input
              mdbInput
              mdbValidate
              formControlName="password"
              [(ngModel)]="credentialsRegistro.password"
              name="password"
              value="{{ details?.password }}"
              minLength="10"
              maxLength="25"
              class="form-control"
              id="form10"
            />
            <label for="form10">Contrase単a</label>
            <mdb-error
              *ngIf="password.invalid && (password.dirty || password.touched)"
              >Debes establecer una clave
            </mdb-error>
            <mdb-success
              *ngIf="password.valid && (password.dirty || password.touched)"
              >Contrase単a valida
            </mdb-success>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="md-form">
            <select
              name="user_type"
              id=""
              formControlName="user_type"
              requiered
              class="form-control seleccionar"
              [(ngModel)]="credentialsRegistro.user_type"
            >
              <option value="">{{ details?.user_type }}</option>
              <option [value]="'admin'">Administrador</option>
              <option [value]="'supervisor'">Supervisor</option>
              <option [value]="'vendedor'">Vendedor</option>
            </select>
            <mdb-error
              class="text-center"
              *ngIf="
                user_type.invalid && (user_type.dirty || user_type.touched)
              "
              >Debes seleccionar un tipo de usuario
            </mdb-error>
            <mdb-success
              class="text-center"
              *ngIf="user_type.valid && (user_type.dirty || user_type.touched)"
              >tipo de usuario valido
            </mdb-success>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="md-form">
            <mdb-icon fas icon="map-marked-alt" class="prefix"></mdb-icon>
            <input
              mdbInput
              mdbValidate
              [(ngModel)]="credentialsRegistro.region"
              formControlName="region"
              name="region"
              minLength="8"
              maxLength="30"
              class="form-control"
              id="form9"
              value="{{ details?.region }}"
            />
            <label for="form9">Region</label>
            <mdb-error
              *ngIf="region.invalid && (region.dirty || region.touched)"
              >Debes llenar este campo</mdb-error
            >
            <mdb-success
              *ngIf="region.valid && (region.dirty || region.touched)"
              >Region Valida</mdb-success
            >
          </div>
        </div>

        <div class="col">
          <div class="md-form">
            <!-- <mdb-icon fas icon="flag" class="prefix"></mdb-icon> -->
            <select
              formControlName="marca"
              name="marca"
              requiered
              class="form-control seleccionar"
              [(ngModel)]="credentialsRegistro.marca"
            >
              <option class="text-center" value="">{{ details?.marca }}</option>
              <option [value]="'Alfagas'">Alfa Gas</option>
              <option [value]="'Auregas'">Auregas</option>
              <option [value]="'Gas Ca単on'">Gas Ca単on</option>
              <option [value]="'Gaslux'">GasLux</option>
              <option [value]="'Hacienda Nueva'">Hacienda Nueva</option>
            </select>

            <mdb-error *ngIf="marca.invalid && (marca.dirty || marca.touched)"
              >Debes establecer una marca
            </mdb-error>
            <mdb-success *ngIf="marca.valid && (marca.dirty || marca.touched)"
              >marca valida
            </mdb-success>
          </div>
        </div>
      </div>
    </ng-form>
    <div class="boton">
      <button type="submit" class="btn agregarUser" (click)="ActualizarUsuario()">
        Actualizar informacion
      </button>
    </div>
  </form>
</div>
