<p class="titulos">Lista de Usuarios</p>

<div class="lineas">
  <div class="LA"></div>
  <div class="LR"></div>
</div>

<div class="container">
  <div class="buttonContainer">
    <button
      mdbBtn
      type="button"
      (click)="GoToAgregarUsuario()"
      class="colorbtn"
      mdbWavesEffect
    >
      Agregar Usuario
    </button>
  </div>

  <div *ngIf="!loading" class="contenedorload">
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="form-inline md-form form-sm centrar">
    <span class="iconColor">
      <mdb-icon
        fas
        icon="search"
        style="color: white;"
        aria-hidden="true"
      ></mdb-icon>
    </span>
    <input
      [(ngModel)]="term"
      class="form-control form-control-sm ml-3 w-75"
      type="text"
      placeholder="Buscar"
      aria-describedby="helpId"
      aria-label="Search"
      mdbInput
    />
  </div>

  <div *ngIf="loading" class="table-responsive mt-5">
    <table class="table">
      <thead>
        <tr class="ttabla">
          <th>USUARIO</th>
          <th>TIPO DE USUARIO</th>
          <th>REGION</th>
          <th>MARCA</th>
          <th class="operaciones">OPERACIONES</th>
        </tr>
      </thead>
      <tbody hover="true">
        <tr
          appTablehover
          *ngFor="
            let usuario of UsuariosListados
              | filter: term
              | paginate: { itemsPerPage: 2, currentPage: pageActual }
          "
        >
          <td class="tc">{{ usuario.usuario }}</td>
          <td class="tc">{{ usuario.user_type }}</td>
          <td class="tc">{{ usuario.region }}</td>
          <td class="tc">{{ usuario.marca }}</td>
          <td class="operacionesBoton">
            <button
              class="btn btn-outline-danger"
              (click)="EliminarUsuario(usuario.id)"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
            <button
              class="btn btn-outline-warning"
              (click)="EditarUsuario(usuario.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-4 float-right">
      <pagination-controls
        (pageChange)="pageActual = $event"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      ></pagination-controls>
    </div>
  </div>
</div>
