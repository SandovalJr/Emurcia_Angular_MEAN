<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
  *ngIf="shouldRun"
>
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span id="imagen_menu"
      ><img
        src="../../../../../../assets/logos/logoHorizontal.png"
        class="img-responsive ml-4 mr-5"
        alt="Emurcia"
    /></span>
  </mat-toolbar>
<div id="ln"></div>
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
          <mat-icon class="icono">{{ nav.icon }}</mat-icon>
          {{ nav.name }}</a
        >

        <!-- LogOut -->
        <a
          mat-list-item
          *ngIf="auths.isLoggedIn()"
          routerLink="Home"
          (click)="auths.logout()"
        >
          <mat-icon class="icono">logout </mat-icon>
          <span>Log Out</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
